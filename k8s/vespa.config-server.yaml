apiVersion: v1
kind: Service
metadata:
  name: vespa-internal
  namespace: vector-storage
  labels:
    app: vespa-configserver
spec:
  selector:
    app: vespa-configserver
  ports:
  - name: container
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: config
    port: 19071
    targetPort: 19071
    protocol: TCP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vespa-configserver
  namespace: vector-storage
  labels:
    app: vespa-configserver
spec:
  replicas: 3
  updateStrategy:
    type: RollingUpdate
  serviceName: vespa-internal
  selector:
    matchLabels:
      app: vespa-configserver
  template:
    metadata:
      labels:
        app: vespa-configserver
        name: vespa-internal
    spec:
      initContainers:
      - name: chown-var
        securityContext:
          runAsUser: 0
        image: busybox
        command: ["sh", "-c", "chown -R 1000 /opt/vespa/var"]
        volumeMounts:
          - name: vespa-var
            mountPath: /opt/vespa/var
      - name: chown-logs
        securityContext:
          runAsUser: 0
        image: busybox
        command: ["sh", "-c", "chown -R 1000 /opt/vespa/logs"]
        volumeMounts:
          - name: vespa-logs
            mountPath: /opt/vespa/logs
      - name: init-sysctl
        image: busybox
        imagePullPolicy: Always
        command: ["sysctl", "-w", "vm.max_map_count=262144"]
        securityContext:
          privileged: true
      - name: workspace-permissions
        securityContext:
          runAsUser: 0
        image: busybox
        command: ["sh", "-c", "chown -R 1000 /workspace"]
        volumeMounts:
          - name: vespa-workspace
            mountPath: /workspace
      containers:
      - name: vespa-configserver
        image: vespaengine/vespa:8.396.18
        imagePullPolicy: Always
        env:
        - name: VESPA_CONFIGSERVERS
          value: vespa-configserver-0.vespa-internal.vector-storage.svc.cluster.local,vespa-configserver-1.vespa-internal.vector-storage.svc.cluster.local,vespa-configserver-2.vespa-internal.vector-storage.svc.cluster.local
        securityContext:
          runAsUser: 1000
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 19070
          protocol: TCP
        - containerPort: 19071
        livenessProbe:
          httpGet:
            path: /state/v1/health
            port: 19071
            scheme: 
          terminationGracePeriodSeconds: 30
          failureThreshold: 3
          initialDelaySeconds: 30
          timeoutSeconds: 10
        volumeMounts:
        - name: vespa-var
          mountPath: /opt/vespa/var
        - name: vespa-logs
          mountPath: /opt/vespa/logs
        - name: vespa-workspace
          mountPath: /workspace
        # resources:
        #     requests:
        #       memory: "4Gi"
        #       cpu: "2"
        #     limits:
        #       memory: "8Gi"
        #       cpu: "2"
  volumeClaimTemplates:
  - metadata:
      name: vespa-var
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 8Gi
      # storageClassName: longhorn
  - metadata:
      name: vespa-logs
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
  - metadata:
      name: vespa-workspace
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
      # storageClassName: longhorn
---
